<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="MDN-tables-basic.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
            <td>Third cell</td>
            <td>Fourth cell</td>
        </tr>
        <tr>
            <td>More 1st column</td>
            <td>More 2nd column</td>
            <td>More 3rd column</td>
            <td>More 4th column</td>
        </tr>
    </table>


  </body>
</html>
